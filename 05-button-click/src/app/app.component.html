
<h1>
  {{example}}  {{title}}
</h1>
<hr/>
<H1>Names List</H1>
<table border=0>
		<tr>
			<td><input [(ngModel)]="newTechnology" type="text" placeholder="Enter Name" /></td>
			<td><button (click)="addTechnology()">ADD</button></td>
		</tr>
		<tr *ngFor = "let t of technologys; let i = index" >
			<td>{{t}}</td>
			<td><button (click)="removeTechnology(i)">X</button></td>
			
		</tr>
</table>
